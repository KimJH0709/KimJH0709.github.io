<section class="slider">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {{ range $index, $image := .Content.images }}
            <div class="carousel-item {{ if eq $index 0 }}active{{ end }}" style="background-image: url('{{ $image }}'); background-size: cover; background-position: center;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>슬라이드 제목 {{ add $index 1 }}</h5>
                    <p>슬라이드 내용 {{ add $index 1 }}</p>
                </div>
            </div>
            {{ end }}
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

<style>
    .slider {
        margin: 2rem 0;
    }
    .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
    }
</style>

<script>
    $(document).ready(function() {
        $('#carouselExample').carousel({
            interval: 3000 // 슬라이드 간격 (밀리초)
        });
    });
</script>
